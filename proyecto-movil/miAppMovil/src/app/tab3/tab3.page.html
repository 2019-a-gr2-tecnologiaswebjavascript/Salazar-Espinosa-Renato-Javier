<ion-header>
    <ion-toolbar>
        <ion-title style="background-color:limegreen;">
            <h1>Tus Datos</h1>
        </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-row>
        <div>
            <!-- Advanced: explicity set the icon for each platform -->
            <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle">

            </ion-icon>
        </div>

    </ion-row>
    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
            <ion-label>Friends</ion-label>
            <ion-radio value="friends" checked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Family</ion-label>
            <ion-radio value="family"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Enemies</ion-label>
            <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
